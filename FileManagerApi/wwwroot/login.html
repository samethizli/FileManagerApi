<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f25022, #7fdbda);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: white;
            width: 320px;
            padding: 40px 30px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }

            .card::before {
                content: "";
                position: absolute;
                top: -40px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #1f2e42;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                background-image: url('https://cdn-icons-png.flaticon.com/512/747/747545.png');
                background-size: 50%;
                background-repeat: no-repeat;
                background-position: center;
            }

        h2 {
            margin-top: 50px;
            margin-bottom: 30px;
            color: #1f2e42;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f25022;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

            button:hover {
                background-color: #d8411b;
            }

        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Giriş Yap</h2>
        <input id="loginUser" placeholder="Kullanıcı Adı">
        <input id="loginPass" type="password" placeholder="Şifre">
        <button onclick="login()">Giriş</button>
        <div id="infoBox" class="info"></div>
    </div>

    <script>
        const api = "https://localhost:7233/api";
        const infoBox = document.getElementById("infoBox");

        function login() {
            const user = document.getElementById("loginUser").value;
            const pass = document.getElementById("loginPass").value;

            fetch(`${api}/account/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ username: user, password: pass })
            })
                .then(res => {
                    if (res.ok) {
                        infoBox.className = "info";
                        infoBox.textContent = "Giriş başarılı, yönlendiriliyorsunuz...";
                        infoBox.style.display = "block";
                        setTimeout(() => window.location.href = "index.html", 1000);
                    } else {
                        res.text().then(t => {
                            infoBox.className = "info error";
                            infoBox.textContent = t;
                            infoBox.style.display = "block";
                        });
                    }
                })
                .catch(() => {
                    infoBox.className = "info error";
                    infoBox.textContent = "Bağlantı sırasında bir sorun oluştu.";
                    infoBox.style.display = "block";
                });
        }
    </script>
</body>
</html>
