<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dosya Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 20px;
        }

            .top-bar a {
                color: #f25022;
                text-decoration: none;
                font-weight: bold;
            }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f25022;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background: #d00000;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

            button:hover {
                background: #a00000;
            }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html">← Geri Dön</a>
    </div>

    <div id="message" class="message"></div>

    <table>
        <thead>
            <tr>
                <th>Dosya Adı</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="fileRows"></tbody>
    </table>

    <script>
        const api = "https://localhost:7233/api";

        window.onload = function () {
            fetch(`${api}/account/user`, { credentials: "include" })
                .then(res => res.ok ? res.json() : Promise.reject())
                .then(() => getFiles())
                .catch(() => window.location.href = "login.html");
        };

        function getFiles() {
            fetch(api + "/file/list", { credentials: "include" })
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById("fileRows");
                    tbody.innerHTML = "";
                    data.forEach(name => {
                        const tr = document.createElement("tr");
                        const link = "/uploads/" + encodeURIComponent(name);
                        tr.innerHTML = `
                                <td><a href="${link}" target="_blank">${name}</a></td>
                                <td><button onclick="removeFile('${name}')">Sil</button></td>
                            `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function removeFile(name) {
            fetch(api + "/file/delete?filename=" + encodeURIComponent(name), {
                method: "DELETE",
                credentials: "include"
            })
                .then(r => r.text())
                .then(msg => {
                    showMsg(msg, true);
                    getFiles();
                });
        }

        function showMsg(text, isSuccess) {
            const box = document.getElementById("message");
            box.textContent = text;
            box.className = "message " + (isSuccess ? "success" : "error");
            box.style.display = "block";
            setTimeout(() => box.style.display = "none", 3000);
        }
    </script>
</body>
</html>
